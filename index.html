<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/jquery-3.5.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
  <title>ジャンケン</title>
 <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
 <header>
   <h1>Rock Paper Scissors</h1>
 </header>
 <div class="score_board">
  <div class="badge" id="user_label">user</div>
  <div class="badge" id="computer_label">comp</div>
  <span id="user_score">0</span>:<span id="computer_score">0</span>  
</div>

<div class="result">
  <p>Let's fight!</p>
</div>

<div class="choices">
  <div class="choice" id="r">
   <img src="./img/rock.png" alt="rock">
  </div>
  <div class="choice" id="p">
   <img src="./img/paper.png" alt="paper">
  </div>
  <div class="choice" id="s">
   <img src="./img/scissors.png" alt="scissors">
  </div>
</div>
  
<p id="action_message">Make your move</p>

<div id="restart">
 <button>RESTART</button>
</div>
  <script src="./js/main.js"></script>
</body>
</html>
